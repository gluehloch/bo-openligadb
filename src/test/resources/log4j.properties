log4j.rootLogger = error, stdout, app
#, stdout, app

log4j.appender.stdout = org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%5p [%t] (%F:%L) - %m%n

log4j.appender.app = org.apache.log4j.DailyRollingFileAppender
log4j.appender.app.File = betoffice.log
log4j.appender.app.DatePattern = '.'yyyy-MM-dd
log4j.appender.app.layout = org.apache.log4j.PatternLayout
log4j.appender.app.layout.ConversionPattern =%5p [%t] (%F - %M:%L) - %m%n

log4j.appender.datapump = org.apache.log4j.DailyRollingFileAppender
log4j.appender.datapump.File = betoffice-datapump.log
log4j.appender.datapump.DatePattern = '.'yyyy-MM-dd
log4j.appender.datapump.layout = org.apache.log4j.PatternLayout
log4j.appender.datapump.layout.ConversionPattern =%5p %d [%t] (%F - %M:%L) - %m%n


